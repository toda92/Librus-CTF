<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ポートフォリオサイト</title>
	<link rel="stylesheet" media="all" th:href="@{/css/ress.min.css}" />
	<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
	<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
	<script th:src="@{/js/style.js}"></script>

	<!-- Favicon -->
	<link rel="icon" type="image/png" th:href="@{/img/favicon.png}">

</head>

<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col span-12">
					<div class="head">
						<h1>
							<a th:href="@{/}">PORTFOLIO</a>
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col span-12">
					<nav>
						<div id="open">
							<img th:src="@{/img/button.png}">
						</div>
						<div id="close">
							<img th:src="@{/img/button2.png}">
						</div>
						<div id="navi">
							<ul>
								<li><a th:href="@{/}">ホーム</a></li>
								<li><a th:href="@{/form}">お問い合わせ</a></li>
								<li><a th:href="@{/form2}">お問い合わせ2</a></li>
								<li><a th:href="@{/item/create}">商品登録</a></li>
								<li><a th:href="@{/item/list}">商品一覧</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<main>
		<article>
			<div class="container">
				<div class="row">
					<div class="col span-12">
						<div class="breadcrumb">
							<ul>
								<li><a th:href="@{/demo}">ホーム</a> > 商品一覧</li>
							</ul>
						</div>

						<th:block th:if="message != null">
							<h2 th:class="msg" th:text="${message}"></h2>
						</th:block>

						<h2 class="underline">商品一覧</h2>
						<div>
							<table class="item">
								<thead>
									<tr>
										<th>id</th>
										<th>商品名</th>
										<th>金額</th>
										<th>説明</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="itemlist:${itemlists}" th:object="${itemlist}">
										<td th:text="*{id}"></td>
										<td th:text="*{name}"></td>
										<td th:text="*{price}"></td>
										<td th:text="*{content}"></td>
										<td><a class="btn btn-default btn-xs"
												th:href="@{/item/{id}/edit(id=*{id})}">編集</a></td>
										<td><a class="btn btn-default btn-xs"
												th:href="@{/item/{id}/delete-confirm(id=*{id})}">削除</a></td>
										<td>

											</form>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</article>
	</main>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col span-12">
					<h5>お知らせ</h5>
					<p>お知らせは現在ありません。</p>
				</div>
			</div>
		</div>
	</footer>
	<p id="pagetop">
		<a href="#">TOP</a>
	</p>
</body>

</html>
